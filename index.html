<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stazione Meteo - IROME8355</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: #0078D7;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .flex > div {
      flex: 1 1 200px;
    }
    iframe, #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: none;
    }
    canvas {
      width: 100%;
      height: 300px;
    }
    @media (max-width: 600px) {
      iframe, #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Stazione Meteo - IROME8355</h1>
    <p>Dati in tempo reale da Weather Underground</p>
  </header>

  <div class="container">
    <div class="card" id="realtime">
      <h2>Dati in Tempo Reale</h2>
      <div class="flex">
        <div>üå°Ô∏è Temperatura: <span id="temp"></span> ¬∞C</div>
        <div>üíß Umidit√†: <span id="humidity"></span>%</div>
        <div>üå¨Ô∏è Vento: <span id="wind_speed"></span> km/h (<span id="wind_dir"></span>¬∞)</div>
      </div>
    </div>

    <div class="card" id="forecast">
      <h2>Previsioni</h2>
      <div id="forecast-content"></div>
    </div>

    <div class="card" id="air-quality">
      <h2>Qualit√† dell'Aria</h2>
      <div>üå´Ô∏è AQI: <span id="aqi"></span> - <span id="aqi_desc"></span></div>
    </div>

    <div class="card">
      <h2>Radar Meteorologico</h2>
      <iframe src="https://embed.windy.com/embed2.html?lat=41.7708&lon=12.34&detailLat=41.7708&detailLon=12.34&width=650&height=450&zoom=8&level=surface&overlay=radar&menu=true&message=true&marker=true&calendar=now&pressure=true&type=map&location=coordinates&detail=true&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1" loading="lazy"></iframe>
    </div>

    <div class="card">
      <h2>Grafico Temperatura (Ultime 24h)</h2>
      <canvas id="tempChart"></canvas>
    </div>

    <div class="card">
      <h2>Mappa della Stazione</h2>
      <div id="map"></div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_KEY = "fe246ce400ae43c2a46ce400ae13c256";
    const STATION_ID = "IROME8355";
    const lat = 41.7708;
    const lon = 12.3400;

    async function fetchRealtime() {
      const url = `https://api.weather.com/v2/pws/observations/current?stationId=${STATION_ID}&format=json&units=m&apiKey=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      const obs = data.observations[0];
      document.getElementById("temp").textContent = obs.metric.temp;
      document.getElementById("humidity").textContent = obs.humidity;
      document.getElementById("wind_speed").textContent = obs.metric.windSpeed;
      document.getElementById("wind_dir").textContent = obs.winddir;
    }

    async function fetchForecast() {
      const url = `https://api.weather.com/v3/wx/forecast/daily/5day?geocode=${lat},${lon}&format=json&units=m&language=it-IT&apiKey=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const out = data.dayOfWeek.map((day, i) => {
          return `<div><strong>${day}:</strong> ${data.narrative[i]}</div>`;
        }).join("");
        document.getElementById("forecast-content").innerHTML = out;
      } catch (error) {
        document.getElementById("forecast-content").innerHTML = "<p>‚ö†Ô∏è Previsioni non disponibili.</p>";
        console.error("Errore previsioni:", error);
      }
    }

    async function fetchAirQuality() {
      const url = `https://api.weather.com/v3/wx/globalAirQuality?geocode=${lat},${lon}&format=json&language=it-IT&apiKey=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      document.getElementById("aqi").textContent = data.globalAQI;
      document.getElementById("aqi_desc").textContent = data.category;
    }

    async function fetchTemperatureChart() {
      const url = `https://api.weather.com/v2/pws/history/hourly?stationId=${STATION_ID}&format=json&units=m&hours=24&apiKey=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.observations || data.observations.length === 0) {
          throw new Error("Nessuna osservazione disponibile");
        }

        const validObs = data.observations.filter(obs => obs.metric && typeof obs.metric.temp === 'number');

        const labels = validObs.map(obs => obs.obsTimeLocal.slice(11, 16));
        const temps = validObs.map(obs => obs.metric.temp);

        if (temps.length === 0) {
          throw new Error("Dati di temperatura non disponibili.");
        }

        new Chart(document.getElementById("tempChart"), {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Temperatura (¬∞C)",
              data: temps,
              borderColor: "#0078D7",
              backgroundColor: "rgba(0, 120, 215, 0.1)",
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
      } catch (error) {
        console.error("Errore grafico temperatura:", error.message);
        document.getElementById("tempChart").replaceWith("‚ö†Ô∏è Impossibile caricare il grafico delle temperature.");
      }
    }

    function initMap() {
      const map = L.map('map').setView([lat, lon], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
      }).addTo(map);
      L.marker([lat, lon]).addTo(map).bindPopup("Stazione IROME8355").openPopup();
    }

    // Avvio
    fetchRealtime();
    fetchForecast();
    fetchAirQuality();
    fetchTemperatureChart();
    initMap();

    // Aggiorna ogni 5 minuti
    setInterval(fetchRealtime, 300000);
  </script>
</body>
</html>
